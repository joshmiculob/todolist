<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <title>To Do List Project</title>
        <script src="events.js"></script>
    </head>
    <body>
        <div class="input">
            <h1>To Do List</h1>
            <input type="text" id="itemInput" name="item" placeholder="Type an item to be added...">
            <input type="button" onclick="newItem()" class="addBtn" value="Add">
        </div>
        <div class="addedItems">
            <h2>Items:</h2> 
            <ul id="aItems"></ul>
        </div>
        
        <div class="completedItems"> 
            <h2>Completed:</h2>
            <ul id="cItems"></ul>
        </div>
    </body> 
</html>
